<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./asssets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <!-- Added a modal for password options -->
    <div id="optionsModal" class="modal">
      <div class="modal-content">
        <h3>Choose Password Options</h3>
        <label>
          Password Length:
          <input type="number" id="passwordLength" min="8" max="128" />
        </label>
        <label>
          Include lowercase letters:
          <input type="checkbox" id="IncludeLower" />
        </label>
        <label>
          Include uppercase letters:
          <input type="checkbox" id="IncludeUpper" />
        </label>
        <label>
          Include numbers:
          <input type="checkbox" id="IncludeNumbers" />
        </label>
        <button id="optionsConform" class="btn">Confirm</button>
      </div>
    </div>
    <script src="./asssets/js/script.js"></script>
  </body>
</html>
