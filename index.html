<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <!-- Include your custom CSS file for styling -->
    <link rel="stylesheet" href="./asssets/css/style.css">
</head>

<body>
    <!-- Add an image to the body of your page
    <img src="./asssets/images/Japanese_Graphic_Design_ukiyoe_woodblock_prin.jpg" alt="Red tentaclas reaching through storm"> -->
    <!-- Wrapper for the entire page content -->
    <div class="wrapper">
        <!-- Page header with the title "Password Generator" -->
        <header>
            <h1>Password Generator</h1>
        </header>
        <!-- Card for password generation -->
        <div class="card">
            <!-- Subtitle: "Generate a Password" -->
            <h2>Generate a Password</h2>
            <!-- Textarea to display the generated password -->
            <textarea id="password" readonly placeholder="Your Secure Password"
                aria-label="Generated Password"></textarea>
            <!-- Button to trigger password generation -->
            <button id="generate">Generate Password</button>
            <!-- Button to copy the generated password -->
            <button id="copy">Copy Password</button>
        </div>
    </div>
    <!-- Container for the modal -->
    <!-- <div class="modal-container"> -->
        <!-- Modal for password options (hidden by default) -->
        <div class="modal" id="optionsModal">
            <!-- Button to close the modal -->
            <span id="closeModalBtn" class="btn-close">Ã—</span>
            <!-- Modal title: "Password Options" -->
            <h2>Password Options</h2>
            <!-- Input for selecting password length -->
            <label for="passwordLength">Password Length:</label>
            <input type="range" id="passwordLength" min="8" max="128" value="8">
            <span id="passwordLengthValue">8</span>

            <!-- Checkboxes to include lowercase, uppercase, numbers, and special characters -->
            <label>
                Lowercase:
                <input type="checkbox" id="includeLower">
            </label>

            <label>
                Uppercase:
                <input type="checkbox" id="includeUpper">
            </label>

            <label>
                Numbers:
                <input type="checkbox" id="includeNumbers">
            </label>

            <label>
                Special Characters:
                <input type="checkbox" id="includeSpecial">
            </label>


            <!-- Button to confirm options -->
            <button id="optionsConfirm" class="btn">Confirm</button>
        </div>
    </div>
    <!-- Include your custom JavaScript file for functionality -->
    <script src="./asssets/js/script.js" defer></script>
</body>

</html>
